apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-app-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
  namespace: default # The namespace where the role applies
rules:
- apiGroups: [""] # The core API group (for resources like Pods)
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods-for-my-app-sa
  namespace: default # The namespace where the binding applies
subjects:
- kind: ServiceAccount
  name: my-app-sa # The name of your ServiceAccount
  namespace: default # The namespace of your ServiceAccount
roleRef:
  kind: Role
  name: pod-reader # The name of the Role you defined
  apiGroup: rbac.authorization.k8s.io